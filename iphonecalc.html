<!DOCTYPE html>
<html>
  <head>
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="iphonecalc.css" />
  </head>
  <script src="iphonecalc.js"></script>
  <body onload="setFocus()" onkeydown="handleKeyPress(event)">
    <div class="iphone-container">
      <div class="calculator-screen">
        <input
          type="text"
          class="calculator-input-screen"
          id="screen"
          placeholder="0"
          readonly
        />
      </div>

      <div class="button-container">
        <!-- Add onclick and ID attributes for each button -->
        <button
          class="button button-gray"
          style="font-weight: bold; font-size: 23px"
        >
          AC
        </button>
        <button class="button button-gray">+/-</button>
        <button class="button button-gray">%</button>
        <button class="button button-orange" style="font-size: 23px">รท</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button button-orange" style="font-size: 25px">ร</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button button-orange" style="font-size: 33px">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button button-orange">+</button>
        <button class="button button-zero">0</button>
        <button class="button">.</button>
        <button class="button button-orange">=</button>
      </div>
    </div>
  </body>
</html>
